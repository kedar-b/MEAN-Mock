<form class="form-horizontal" role="form" ng-controller="productController">
      <div class="form-group">
        <label for="inputproductName" class="col-sm-2 control-label">Product Name:</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputproductName" placeholder="Product Name" ng-model="product.ProductName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputDescription" placeholder="Enter Description" ng-model="product.Description">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputPrice" placeholder="Price" ng-model="product.Price">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-success" ng-click="addProducts()">Add Product</button>
        </div>
      </div>
    </form>
