<div class="row" ng-controller="productController">

    <div class="col-md-12">
        <label class="form-control">
    </div>

    <div class="col-md-12">
        <div class="col-md-8 col-md-offset-2">
            <table class="table">
                <tr>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th></th>
                </tr>
                <tr ng-repeat="product in products">
                    <td>{{product.ProductName}}</td>
                    <td>{{product.Description}}</td>
                    <td>{{product.Price}}</td>
                    <td>
                        <input type="number" placeholder="Quantity" class="form-control" ng-model="product.Quantity">
                        <br/>
                        <input type="button" class="btn btn-primary" value="Add To Cart" ng-click="addToCart(product)"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
