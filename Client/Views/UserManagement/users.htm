
<div ng-controller="getUsersController">
<div class = "page-header">
	<h1>
		Users
		<a href = "/register" class = "btn btn-defaul">
			<span class = "glyphicon glyphicon-plus>"></span>
			New User
		</a>
	</h1>
</div>

<table class = "table table-bordered table-striped">
<thead>
	<tr>
        <th>ID</th>
		<th>Name</th>
        <th>Email</th>
		<th>User Name</th>
	</tr>
</thead>

<tbody>	
<!-- LOOP OVER THE USERS -->
	<tr ng-repeat = "user in users">
        <td>{{ user._id }}</td>
		<td>{{ user.name }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.username }}</td>
		<td class = "col-sm-2">
			<a ng-href = "/users/{{user._id}}" class = "btn btn-primary">Edit</a>
		</td>
		<td> <a href = "#"
			ng-click = "deleteUser(user)"
			class = "btn btn-danger"> Delete</a></td>
	</tr>
</tbody>	
</table>

<div ng-if="message">
    <div ng-if="success">
        <div class = "alert alert-info">
            {{ message }}
            </div>
    </div>

    <div ng-if="!success">
        <div class = "alert alert-danger">
            {{ message }}
            </div>
    </div>
</div>

</div>
