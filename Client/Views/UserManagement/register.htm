<style>
	.ng-invalid{border:1px solid #f00;}
</style>

<div ng-controller="registerUserController">
    <div class = "page-header">
        <h1 ng-if = "type == 'create' ">User Registration</h1>
        <h1 ng-if = "type == 'edit'">Edit User
			<a href = "/users" class = "btn btn-defaul">
			<span class = "glyphicon glyphicon-plus>"></span>
			Back to Users
		</a>
		</h1>
    </div>
<form class = "form-horizontal" name="frmRegisterUser" ng-submit="registerUser()" style="border:0;">
	
	<div class = "form-group">
		<label class = "col-sm-2 control-label">Name</label>
		<div class = "col-sm-6">
			<input type = "text"
			 class = "form-control"
			 ng-model = "name"
             required>
		</div>
	</div>

    <div class = "form-group">
		<label class = "col-sm-2 control-label">Email</label>
		<div class = "col-sm-6">
			<input type = "email"
			 class = "form-control"
			 ng-model = "email"
             required>
		</div>
	</div>

	<div class = "form-group">
		<label class = "col-sm-2 control-label">Username</label>
		<div class = "col-sm-6">
		<input type = "text"
			class = "form-control"
			ng-model = "username"
            required>
		</div>
	</div>


	<div class = "form-group">
		<label class = "col-sm-2 control-label">Password</label>
		<div class = "col-sm-6">
		<input type = "password"
			class = "form-control"
			ng-model = "password"
            required>
		</div>
	</div>

	<div class = "form-group">
	<div class = "col-sm-offset-2 col-sm-6">
		<button type ="submit"
			class = "btn btn-success btn-lg btn-block"
			ng-if = "type == 'create'"
            ng-disabled="frmRegisterUser.$invalid">Create User</button>
		<button type ="submit"
			class = "btn btn-success btn-lg btn-block"
			ng-if = "type == 'edit'"
            ng-disabled="frmRegisterUser.$invalid">Update User</button>
	</div>
	</div>
</form>

<div class = "row show-hide-message" ng-show="message">
	<div class = "col-sm-6 col-sm-offset-2">

		<div class = "alert alert-info">
		{{ message }}
		</div>	

	</div>
</div>

</div>
