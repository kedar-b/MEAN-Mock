<div class="jumbotro col-xs-4">
	<h1> Login </h1>
	<form ng-submit = "login.doLogin()">

	<!-- USERNAME INPUT -->
	<div class = "form-group">
		<label> Username </label>
		<input type="text" class = "form-control"
		ng-model="login.loginData.username">
	</div>

	<!-- PASSWORD INPUT -->

	<div class = "form-group">
		<label> Password </label>
		<input type = "password" class = "form-control"
			ng-model ="login.loginData.password">
	</div>
	<!-- ERROR ICON -->
	<div class = "alert alert-danger" ng-if="login.error">
		{{login.error}}
	</div>

	<!-- LOGIN BUTTON -->
	<button type = "submit" class "btn btn-block btn-primary">
		<span ng-if = "!login.processing">Login</span>
		<span ng-if = "login.processing" class ="spinner">
		<span class = "glyphicon glypicon-repeat"></span></span>
	</button>
	</form>

</div>
</div>
